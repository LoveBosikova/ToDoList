<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="todo-app">
            <h2 class="todo-app__header">ToDo <img class="todo-app__logo" src="assets/images/icon.png" alt="Logo"></h2>
            <div class="todo-list__row">
                <input class="todo-app__input" type="text" id="input-box" placeholder="Add your task here">
                <button class="todo-app__btn" onclick="addTask()">I'll do this!</button>
            </div>
            <ul class="todo-app__list-container" id="list-container">
            </ul>
        </div>

    </main>
    <script src="src/index.js"></script>
</body>
</html>
